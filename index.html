<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Отримати від користувача 3 рядки та вивести їх у довільному порядку однією командою (конкатенація)
      const fistString = prompt("Fist String");
      const secondString = prompt("Second String");
      const thirdString = prompt("Third String");

      alert(`${fistString} ${secondString} ${thirdString}`);

      // Розкласти за цифрами п'ятизначне число і вивести у вихідному порядку через пропуск
      {
        const number = 12345;
        const stringNumber = number.toString();
        let result = "";
        for (let i = 0; i < stringNumber.length; i++) {
          result += `${stringNumber.slice(i, i + 1)} `;
        }
        console.log(result);
      }

      // або
      // Розкласти за цифрами п'ятизначне число і вивести у вихідному порядку через пропуск
      {
        const number = "12345";
        let num = "";
        for (let char of number) {
          num += `${char}, `;
        }
        console.log(num);
      }
    </script>
  </body>
</html>
